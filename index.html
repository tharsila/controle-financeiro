<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <header class="header-bg">
    <div class="header container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="">
        <h1>controle financeiro</h1>
      </div>
  
      <div class="menu">
        <a href="#" class="border">Cadastro de transações</a>
        <a href="#" class="clean">Limpar dados</a>
      </div>
    </div>
  </header>
  <main>
    <section class="container">
      <div class="transaction-container">
        <div class="transaction-content">
          <h2>Nova transação</h2>
          <form>
            <div class="form-group">
              <label for="choose">Tipo de transação</label>
              <select id="choose">
                <option value="buy">Compra</option>
                <option value="sell">Venda</option>
              </select>
            </div>

            <div class="form-group">
              <label for="name">Nome da mercadoria</label>
              <input type="text" id="name" placeholder="Mercadoria">
            </div>

            <div class="form-group">
              <label for="price">Valor</label>
              <input type="number" id="price" placeholder="R$ 0,00">
            </div>

            <div class="form-group">
              <input type="submit" value="Adicionar transação">
            </div>
          </form>
        </div>
      </div>

      <div class="statement-container">
        <div class="statement-content">
          <h2>Extrato de transações</h2>
          <table class="list">
            <thead>
              <tr>
                <th>Mercadoria</th>
                <th class="right">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>+ Notebook</td>
                <td>R$ 4500,00</td>
              </tr>
              <tr>
                <td>+ Microfone</td>
                <td>R$ 150,00</td>
              </tr>
              <tr>
                <td>+ Celular</td>
                <td>R$ 1000,00</td>
              </tr>
              <tr>
                <td class="line-one"></td>
                <td class="line-two"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Total</th>
                <th class="right">
                  R$ 5650,00
                </th>
              </tr>
              <tr>
                <td></td>
                <td class="profit">[LUCRO]</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
