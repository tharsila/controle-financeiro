<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="">
      <h1>controle financeiro</h1>
    </div>

    <div class="menu">
      <a href="#" class="border">Cadastro de transações</a>
      <a href="#" class="clean">Limpar dados</a>
    </div>
  </header>
  <main>
    <section>
      <div class="transaction-container">
        <div class="transaction-content">
          <h2>Nova transação</h2>
          <form>
            <div class="form-group">
              <label for="choose">Tipo de transação</label>
              <select id="choose">
                <option value="buy">Compra</option>
                <option value="sell">Venda</option>
              </select>
            </div>

            <div class="form-group">
              <label for="name">Nome da mercadoria</label>
              <input type="text" id="name" placeholder="Mercadoria">
            </div>

            <div class="form-group">
              <label for="price">Valor</label>
              <input type="number" id="price" placeholder="R$ 0,00">
            </div>

            <div class="form-group">
              <input type="submit" value="Adicionar transação">
            </div>
          </form>
        </div>
      </div>

      <div class="statement-container">

      </div>
    </section>
  </main>
</body>
</html>
