<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Controle Financeiro</title>
  <!-- link para poder utilizar os icones do font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header-bg">
    <div class="header container">
      <div class="logo">
        <img src="assets/img/logo.png" alt="logo">
        <h1>controle financeiro</h1>
        <div class="fas fa-bars" id="menu-mobile"></div>
      </div>
  
      <nav class="menu">
        <a href="#" class="border">Cadastro de transações</a>
        <a href="#" class="clean">Limpar dados</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="container">
      <div class="transaction-container">
        <div class="transaction-content">
          <h2>Nova transação</h2>
          <form id="form">
            <div class="form-content">
              <div class="form-group">
                <label for="choose">Tipo de transação</label>
                <select id="choose">
                  <option value="-">Compra</option>
                  <option value="+">Venda</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="name">Nome da mercadoria</label>
                <input type="text" id="name" placeholder="Mercadoria">
              </div>
  
              <div class="form-group">
                <label for="price">Valor</label>
                <input type="number" id="price" placeholder="R$ 0,00">
              </div>
            </div>
            
            <div class="button">
              <div class="form-group">
                <input type="submit" value="Adicionar transação">
              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="divider"></div>
      <div class="statement-container">
        <div class="statement-content">
          <h2>Extrato de transações</h2>
          <table class="list">
            <thead>
              <tr class="flex">
                <td class="left width">Mercadoria</td>
                <td class="right">Valor</td>
              </tr>
            </thead>
            <tbody id="result"></tbody>
            <tfoot id="total"></tfoot>
          </table>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
